<!DOCTYPE html>
<HTML>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Penrod Weather</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
  </head>
<body> 
<table class="slds-table slds-table_bordered slds-table_cell-buffer">
  <thead>
      <tr class="slds-text-title_caps">
          <th scope="col">
              <div class="slds-truncate" title="City">City</div>
          </th>
          <th scope="col">
              <div class="slds-truncate" title="Temperature">Temperature</div>
          </th>
          <th scope="col">
              <div class="slds-truncate" title="Rain">Rain</div>
          </th>
          <th scope="col">
              <div class="slds-truncate" title="Cloud Cover">Cloud Cover</div>
          </th>
          <th scope="col">
              <div class="slds-truncate" title="Humidity">Humidity</div>
          </th>
          <th scope="col">
              <div class="slds-truncate" title="Pressure">Pressure</div>
          </th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <th scope="row" data-label="City">
              <div class="slds-truncate" title="Milwaukee">Milwaukee</div>
          </th>
          <td data-label="Temperature">
              <div class="slds-truncate" title="Milwaukee Temperature" id="milwaukeeTemp"></div>
          </td>
          <td data-label="Rain">
              <div class="slds-truncate" title="Rain Percentage" id="milwaukeeRain"></div>
          </td>
          <td data-label="Cloud Cover">
              <div class="slds-truncate" title="Cloud Cover" id="milwaukeeCloud"></div>
          </td>
          <td data-label="Humidity">
              <div class="slds-truncate" title="Humidity Level"id="milwaukeeHumid"></div>
          </td>
          <td data-label="Pressure">
              <div class="slds-truncate" title="Barometric Pressure" id="milwaukeePressure"></div>
          </td>
      </tr>
      <tr>
          <th scope="row" data-label="City">
              <div class="slds-truncate" title="Minneapolis">Minneapolis</div>
          </th>
          <td data-label="Temperature">
              <div class="slds-truncate" title="Temperature" id="minneapolisTemp"></div>
          </td>
          <td data-label="Rain">
              <div class="slds-truncate" title="Rain Percentage" id="minneapolisRain"></div>
          </td>
          <td data-label="Cloud Cover">
              <div class="slds-truncate" title="Cloud Cover" id="minneapolisCloud"></div>
          </td>
          <td data-label="Humidity">
              <div class="slds-truncate" title="Humidity Level" id="minneapolisHumid"></div>
          </td>
          <td data-label="Pressure">
              <div class="slds-truncate" title="Barometric Pressure" id="minneapolisPressure"></div>
          </td>
      </tr>
      <tr>
          <th scope="row" data-label="City">
              <div class="slds-truncate" title="Chicago">Chicago</div>
          </th>
          <td data-label="Temperature">
              <div class="slds-truncate" title="Temperature" id="chicagoTemp"></div>
          </td>
          <td data-label="Rain">
              <div class="slds-truncate" title="Rain Percentage" id="chicagoRain"></div>
          </td>
          <td data-label="Cloud Cover">
              <div class="slds-truncate" title="Cloud Cover" id="chicagoCloud"></div>
          </td>
          <td data-label="Humidity">
              <div class="slds-truncate" title="Humidity Level" id="chicagoHumid"></div>
          </td>
          <td data-label="Pressure">
              <div class="slds-truncate" title="Barometric Pressure" id="chicagoPressure"></div>
          </td>
      </tr>
      <tr>
          <th scope="row" data-label="City">
              <div class="slds-truncate" title="Dallas">Dallas</div>
          </th>
          <td data-label="Temperature">
              <div class="slds-truncate" title="Temperature" id="dallasTemp"></div>
          </td>
          <td data-label="Rain">
              <div class="slds-truncate" title="Rain Percentage" id="dallasRain"></div>
          </td>
          <td data-label="Cloud Cover">
              <div class="slds-truncate" title="Cloud Cover" id="dallasCloud"></div>
          </td>
          <td data-label="Humidity">
              <div class="slds-truncate" title="Humidity Level" id="dallasHumid"></div>
          </td>
          <td data-label="Pressure">
              <div class="slds-truncate" title="Barometric Pressure" id="dallasPressure"></div>
          </td>
      </tr>
  </tbody>
</table>
    <script src="weather.js">
        </script>

</body>
